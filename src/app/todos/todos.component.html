<section class="heading-section">
    <h1 class="title is-1 has-text-centered">Todos</h1>

</section>

<div class="container">
    <div class="add-todo-box">
        <!-- template variable called form, onFormSubmit in todo component class -->
        <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
            <h2 class="title  is-5">New Todo</h2>
    
            <div class="field is-grouped">
                <p class="control is-expanded">
                    <!-- text is the key in the form.value object upon form submittion -->
                    <!-- ngModel creates a formControl instance from a domain model and binds it to a form control element -->
                    <!-- ngModel object  -->
                    <input ngModel #todoTextField="ngModel" required minlength="2" name="text" type="text" class="input" placeholder="Type todo text here...">
                </p>
                <p class="control">
                    <!-- default behavior of button is submit so ngSubmit will be triggered -->
                    <button class="button alt-gradient-button"> <i class="material-icons">add</i>Add</button>
                </p>
            </div>
            <!-- error object only has one field at a time -->
            <div *ngIf="todoTextField.invalid && showValidationErrors">
                <p class="help is-danger" *ngIf="todoTextField.errors['required']">Please enter text for your todo</p>
                <p class="help is-danger" *ngIf="todoTextField.errors['minlength']">Todo text must be at least two characters</p>

            </div>
            
        </form>
    </div>
</div>
<section>
    <div class="container">
        <div class="todos-list">
            <!-- propety binding (square brackets) to set the todo propety to the current iteration of ngFor -->
           <app-todo-item *ngFor="let todo of todos" [todo]="todo"></app-todo-item>

        </div>
    </div>
</section>
