<section class="heading-section">
    <h1 class="title is-1 has-text-centered">Todos</h1>

</section>

<div class="container">
    <div class="add-todo-box">
        <!-- template variable called form, onFormSubmit in todo component class -->
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <h2 class="title  is-5">New Todo</h2>
    
            <div class="field is-grouped">
                <p class="control is-expanded">
                    <input type="text" class="input" placeholder="Type todo text here...">
                </p>
                <p class="control">
                    <!-- default behavior of button is submit so ngSubmit will be triggered -->
                    <button class="button alt-gradient-button"> <i class="material-icons">add</i>Add</button>
                </p>
            </div>

        </form>
    </div>
</div>
<section>
    <div class="container">
        <div class="todos-list">
            <!-- looping through todos in todos component class -->
            <div class="todo-item" *ngFor="let todo of todos" [class.completed]="todo.completed">
                <div class="check-box">
                    <i class="material-icons">check</i>
                </div>
                <div class="todo-text">
                    <!-- this todo is from ngFor -->
                    {{ todo.text }}
                </div>
                <div class="todo-controls-box">
                    <div class="todo-control-button">
                        <i class="material-icons">edit</i>
                    </div>
                    <div class="todo-control-button is-danger">
                        <i class="material-icons">delete</i>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
